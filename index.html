<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100 p-4">


    <div class="card shadow-lg" style="max-width: 24rem; width: 100%;">
        <div class="card-body p-4">
            <div id="weather-info" class="mb-4" style="min-height: 120px;">
                <h2 id="city-name" class="h2 fw-bold text-dark">Loading...</h2>
                <p id="latitude" class="text-muted mt-2"></p>
                <p id="longitude" class="text-muted"></p>
                <p id="temperature" class="text-muted"></p>
            </div>

            <div class="mb-3">
                <select id="city-select" class="form-select p-3">
                    <option value="new-york">New York</option>
                    <option value="los-angeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <option value="houston">Houston</option>
                    <option value="phoenix">Phoenix</option>
                    <option value="philadelphia">Philadelphia</option>
                    <option value="san-diego">San Diego</option>
                    <option value="dallas">Dallas</option>
                    <option value="seattle">Seattle</option>
                    <option value="denver">Denver</option>
                    <option value="boston">Boston</option>
                    <option value="miami">Miami</option>
                    <option value="atlanta">Atlanta</option>
                    <option value="new-orleans" selected>New Orleans</option>
                    <option value="austin">Austin</option>
                    <option value="san-francisco">San Francisco</option>
                </select>
            </div>

            <button id="display-weather" class="btn btn-primary w-100 py-2">
                Display Weather
            </button>
        </div>
    </div>

    <script src="helper.js"></script>
    <script src="script.js"></script>


</body>
</html>
